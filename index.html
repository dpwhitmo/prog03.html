  <header>

  </header>
  
    
    <fieldset>
      
      <tr>
        <td>Team</td><td>1st Period</td><td>2nd Period</td><td>3rd Period</td><td>Total</td>

  <fieldset>
    <legend>Team Name </legend>

    <input type="text" name="Team 1""><br>

  </fieldset>

          <tr>
          <td>Team One </td>
          <td><input type = "number" size = "5" id = "o1" value = "0"></td>
          <td><input type = "number" size = "5" id = "o2" value = "0"></td>
          <td><input type = "number" size = "5" id = "o3" value = "0"></td>
          <td><output name = "o" for "o1 o2 o3">
        
      </tr>
      <tr>
       
          <td>Team Two</td>
          <td><input type = "number" size = "5" id = "t1" value = "0"></td>

          <td><input type = "number" size = "5" id = "t3" value = "0"></td>                                                        
          <td><output name = "t" for "t1 t2 t3">
        
        <form oninput = "o.value = parseInt(o1.value)+parseInt(o2.value)+parseInt(o3.value); t.value = parseInt(t1.value)+parseInt(t2.value)+parseInt(t3.value);">
                                         
      </fieldset>
      </tr>
            
    </table>
  </form>
