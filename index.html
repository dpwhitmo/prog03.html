<html>
  <head>
  <link rel = "stylesheet" type= "text/css" href ="prog03.css" />
  </head>
<body>
  
  
  
  <h1> Hockey </h1>
  <header>
    <p>Each Quarters added for the Total points in the game</p>
  </header>
  
    
    <fieldset>
      
    <table border = "2">
      
      <tr>
        <td>Team</td><td>1st Period</td><td>2nd Period</td><td>3rd Period</td><td>Total</td>
      </tr>
      <form oninput = "o.value = parseInt(o1.value)+parseInt(o2.value)+parseInt(o3.value); t.value = parseInt(t1.value)+parseInt(t2.value)+parseInt(t3.value);">
      <tr>
          <td>Team One </td>
          <td><input type = "number" size = "5" id = "o" value = "0"></td>
          <td><input type = "number" size = "5" id = "t" value = "0"></td>
          <td><input type = "number" size = "5" id = "r" value = "0"></td>
          <td><output name = "f" for "o t r">
        
      </tr>
      <tr>
       
          <td>Team Two</td>
          <td><input type = "number" size = "5" id = "a" value = "0"></td>
          <td><input type = "number" size = "5" id = "b" value = "0"></td>
          <td><input type = "number" size = "5" id = "c" value = "0"></td>                                                        
          <td><output name = "e" for "a b c">
        
        
                                         
      </fieldset>
      </tr>
            
    </table>
  </form>
</body>
</html>
